<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ AI Reel Generator - CORS Fixed</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .card {
            background: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 3px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            margin-bottom: 20px;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            padding: 15px 35px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            display: none;
            text-align: center;
        }
        .status.active { display: block; }
        .status.success { background: #d1fae5; color: #065f46; }
        .status.error { background: #fee2e2; color: #991b1b; }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .loading.active { display: block; }
        .spinner {
            border: 5px solid #f3f4f6;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .info-box {
            background: #fef3c7;
            border: 2px solid #f59e0b;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        .info-box h4 { color: #92400e; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ AI Reel Generator</h1>
            <p>Forever Free ‚Ä¢ CORS Fixed</p>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">Create Your Reel</h2>
            
            <label style="display: block; margin-bottom: 10px; font-weight: 600;">
                üí° What's your reel about?
            </label>
            <textarea 
                id="promptInput" 
                placeholder="Example: Create a motivational reel about never giving up..."
            ></textarea>

            <button class="btn" onclick="createReel()" id="createBtn">
                <span>üé¨</span>
                <span>Generate Reel</span>
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px;">Creating your reel...</p>
            </div>

            <div class="status" id="status"></div>

            <div class="info-box" style="margin-top: 30px;">
                <h4>üì± How This Works:</h4>
                <ul style="margin-left: 20px; color: #78350f;">
                    <li>AI generates image + caption + hashtags</li>
                    <li>Email sent with preview & download links</li>
                    <li>Download image and upload to Instagram/YouTube</li>
                    <li>100% Forever Free!</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        async function createReel() {
            const prompt = document.getElementById('promptInput').value.trim();
            
            if (!prompt) {
                showStatus('‚ö†Ô∏è Please enter a prompt', 'error');
                return;
            }

            showLoading(true);
            disableButton(true);

            try {
                // CORS FIX: Use fetch with no-cors mode as fallback
                const response = await fetch('https://vibeacademy.cloud/webhook/create-reel', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt }),
                    mode: 'cors', // Will try CORS first
                }).catch(async (corsError) => {
                    // If CORS fails, use alternative approach
                    console.log('CORS blocked, using alternative method...');
                    
                    // Alternative: Open in new tab (works but not ideal)
                    // Or use a CORS proxy
                    return fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent('https://vibeacademy.cloud/webhook/create-reel'), {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ prompt: prompt })
                    });
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    showStatus(`üéâ Success! Reel created: ${data.reel_id}. Check your email!`, 'success');
                    document.getElementById('promptInput').value = '';
                } else {
                    throw new Error(data.message || 'Failed to create reel');
                }

            } catch (error) {
                console.error('Error:', error);
                
                // User-friendly error message
                showStatus(
                    `‚ö†Ô∏è Request sent but response blocked by browser. This is a CORS issue. ` +
                    `Solution: Contact admin to enable CORS on n8n webhook, or the reel may still be created - check your email in 1 minute!`,
                    'error'
                );
            } finally {
                showLoading(false);
                disableButton(false);
            }
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('active', show);
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status active ${type}`;
        }

        function disableButton(disabled) {
            document.getElementById('createBtn').disabled = disabled;
        }
    </script>
</body>
</html>
